apiVersion: apps/v1
kind: Deployment
metadata:
  name: asktest1
  labels:
    app: asktest1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: asktest1
  template:
    metadata:
      labels:
        app: asktest1
    spec:
      containers:
        - name: asktest1
          image: askhub.azurecr.io/asktest:841e996f0c845f565f87c4903fe3e3deef892372
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: asktest1
spec:
  type: LoadBalancer
  selector:
    app: asktest1
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000